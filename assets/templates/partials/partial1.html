<table class="table table-bordered">
    <tbody>
        <tr ng-repeat="log in list" class="{{getClass(log.level_name)}}">
            <td>{{log.id}}</td>
            <td>{{log.created_at}}</td>
            <td>{{log.level_name}}</td>
            <td>{{log.message}}</td>
            <td>
                <pre>{{log.context | jsonFormat}}</pre>
            </td>
            <td>{{log.created_at}}</td>
        </tr>
    </tbody>
</table>
