<table class="table table-bordered">
    <tbody>
        <tr ng-repeat="driver in driversList" class="{{getClass(driver.level_name)}}">
            <td>{{driver.id}}</td>
            <td>{{driver.created_at}}</td>
            <td>{{driver.level_name}}</td>
            <td>{{driver.message}}</td>
            <td>
                <pre>{{driver.context | jsonFormat}}</pre>
            </td>
            <td>{{driver.created_at}}</td>
        </tr>
    </tbody>
</table>
